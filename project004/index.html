                <img class="bg01" src="img/Free Gold Overlay 9.png" alt=""></span>

                <h1>
                    <a href="#"><img src="img/logo.png" alt=""></a>

<script>
$(document).ready(function(){

    // .head h1 를 click 했을 때  .head가 사라지고, .main h2 클릭했을 때 나타나라.
    $(".head h1").click(function(){

        $(".head").css({"z-index":"-1"} , {"transition":"all 0.8s"})
    })
    $(".main h2").click(function(){

        $(".head").css({"z-index":"5"} , {"transition":"all 0.8s"})
    })

    // .head 에서 마우스가 움직일때, 이미지(.bg01 / .bg02)가 반응하여 움직여라.
    $(".head").mousemove(function(e){

        let x = e.pageX
        let y = e.pageY

        // 나누는 수치와 움직임은 반비례 (수치 클 움직임 작)
        $(".bg01").css({"top": 0-(y/20) , "left": 0-(x/30)})
        $(".bg02").css({"top": 0-(y/20) , "right": 0-(x/30)})

    })

    $(".mainimg").mousemove(function(e){

        let x = e.offsetX
        let y = e.offsetY

        console.log(x);

        $(".mainimg img").css({"top": 0-(y/30) , "left": 0-(x/40)})

    })


    // .main li 에 마우스가 들어갔을 때 높이값을 찾아 #icon 이 이동해라.
    $(".main li").mouseenter(function(e){

        let ot = $(this).offset().top;
        console.log(ot);

        $('#icon').css({'top':ot})

    })




    

    


})
</script>




</body>
